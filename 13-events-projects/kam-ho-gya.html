<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kam Ho Gya</title>
    <!-- style -->
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

html,body{
    height: 100%;
    width: 100%;
}

.listContainer{
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 30px;
    background-color: lightblue;
}

.listItem{
    background-color: aliceblue;
    padding: 10px;
    border-radius: 10px;
    cursor: zoom-in;
}
    </style>
</head>
<body>
    
    <div class="listContainer">
        <p class="listItem">Anta lane ka</p>
        <p class="listItem">Cheeni lane ka</p>
        <p class="listItem">Dahi lane ka</p>
        <p class="listItem">Munni lane ka</p>
    </div>

    <!-- script -->
    <script>
        let listContainer = document.querySelector(".listContainer");
        listContainer.addEventListener("click", function(e){
            if (e.target.classList.contains("listItem")){
                e.target.style.textDecoration = "line-through"
            }
        })
    </script>
</body>
</html>
